<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editer une note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <form [formGroup]="noteForm">
    <ion-item>
      <ion-label position="floating">Titre: </ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
      <ion-label position="floating">Contenu: </ion-label>
      <ion-input type="text" formControlName="content"></ion-input>
      <ion-label position="floating">Cat√©gorie: </ion-label>
      <ion-input formGroupName="category">
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-input>

        <ion-item *ngFor="let cr of categories">
        {{cr.name}}
        </ion-item>
        
    </ion-item>

    <ion-item>
    <ion-button shape="round" color="danger" routerLink="/notes" >Annuler</ion-button>
    <ion-button shape="round" color="primary" [disabled]="!noteForm.valid"  routerLink="/notes" (click)="updateNotes()" >Valider</ion-button>
    </ion-item>
  </form>
  </ion-card>
</ion-content>
