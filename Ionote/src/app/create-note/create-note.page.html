<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Créer une note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <form [formGroup]="noteForm">
    <ion-item>
      <ion-label position="floating">Titre: </ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contenu: </ion-label>
      <ion-textarea type="text" formControlName="content"></ion-textarea>
    </ion-item>


    <ion-item>
        <ion-label position="floating">Catégorie: </ion-label>
        <ion-select formControlName="category">
            <ion-select-option  *ngFor="let cr of categories" value="{{cr.id}}|{{cr.name}}" >{{cr.name}}</ion-select-option>
        </ion-select>

    </ion-item>


    <ion-item>
    <ion-button shape="round" color="danger" routerLink="/notes" >Annuler</ion-button>
    <ion-button shape="round" color="primary" [disabled]="!noteForm.valid"  routerLink="/notes" (click)="CreateNotes()" >Valider</ion-button>
    </ion-item>
  </form>
  </ion-card>
</ion-content>
